name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build React App
        working-directory: ./frontend
        env:
          DISABLE_ESLINT_PLUGIN: true
        run: npm run build --if-present

      - name: Verify build output
        run: ls -R ./frontend/build || true

      # 1) COLLECT DEPLOY LOGS FOR THIS RUN
      - name: Collect deploy logs
        shell: bash
        run: |
          LOG_DIR="logs/ci/${GITHUB_RUN_NUMBER}"
          mkdir -p "$LOG_DIR"

          if [ -d ./frontend/build ]; then
            echo "Frontend build directory found, listing contents..."
            ls -R ./frontend/build > "$LOG_DIR/build-list.txt"
          else
            echo "No ./frontend/build folder found, writing note into build-list.txt"
            echo "No build directory at ./frontend/build for this run." > "$LOG_DIR/build-list.txt"
          fi

          echo "Deploy logs written under $LOG_DIR:"
          ls -R "$LOG_DIR" || echo "No files written to $LOG_DIR"

      # 2) PUSH ONLY THESE LOGS TO deploy-logs BRANCH (KEEP HISTORY - OPTIMIZED)
      - name: Push deploy logs to deploy-logs branch (logs-only, keep history)
        if: always()
        timeout-minutes: 5
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          RUN_LOG_DIR="logs/ci/${GITHUB_RUN_NUMBER}"
          TEMP_REPO=".deploy-logs-tmp"

          if [ ! -d "$RUN_LOG_DIR" ]; then
            echo "No run-specific logs at $RUN_LOG_DIR. Exiting."
            exit 0
          fi

          echo "Run logs to be pushed (local workspace):"
          ls -R "$RUN_LOG_DIR" || echo "No files under $RUN_LOG_DIR"

          # fresh temp repo
          rm -rf "$TEMP_REPO"
          mkdir "$TEMP_REPO"
          cd "$TEMP_REPO"

          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          # if deploy-logs already exists, fetch it with minimal depth; otherwise start new
          if git ls-remote --exit-code origin refs/heads/deploy-logs > /dev/null 2>&1; then
            echo "deploy-logs branch exists, fetching it with depth 1..."
            git fetch --depth=1 origin deploy-logs
            git checkout -b deploy-logs origin/deploy-logs
          else
            echo "deploy-logs branch does not exist, creating new."
            git checkout -b deploy-logs
          fi

          # ‚ö†Ô∏è only logs go into this repo
          mkdir -p logs/ci
          cp -r "../${RUN_LOG_DIR}" "logs/ci/"

          echo "Logs in temp repo before commit:"
          ls -R logs || echo "No logs in temp repo"

          git add "logs/ci/${GITHUB_RUN_NUMBER}" || true

          if git diff --cached --quiet; then
            echo "No log changes to commit"
            exit 0
          fi

          git commit -m "Add deploy logs for run ${GITHUB_RUN_NUMBER}"
          git push origin deploy-logs
          
      # 3) UPLOAD ARTIFACT FOR PAGES DEPLOY 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./frontend/build

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Verify deployment
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"