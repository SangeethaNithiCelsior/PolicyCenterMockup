name: build-and-test

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout triggering branch
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    # Cache frontend npm dependencies
    - name: Cache npm (frontend)
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    # Clean environment for frontend
    - name: Clean environment (frontend)
      working-directory: ./frontend
      run: |
        rm -rf node_modules
        npm cache clean --force

    # Install dependencies for frontend
    - name: Install dependencies (frontend)
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    # Install inner package dependencies (if present)
    - name: Install dependencies (inner package)
      if: ${{ hashFiles('frontend/inner-package/package-lock.json') != '' }}
      working-directory: ./frontend/inner-package
      run: npm ci --legacy-peer-deps

    # Run tests and save log
    - name: Run tests (frontend)
      working-directory: ./frontend
      run: |
        npm test -- --watchAll=false --ci > test-results.log 2>&1 || true

    # Save test log and commit to ci-logs branch
    - name: Archive and push test log
      if: always()
      run: |
        # Fetch all remote branches, including ci-logs
        git fetch --all
        # Try to checkout ci-logs branch; create if necessary
        git checkout ci-logs || git checkout -b ci-logs
        git pull origin ci-logs || echo "No remote branch"
        # Copy test log and stage it
        mkdir -p ci-logs
        cp frontend/test-results.log ci-logs/test-log-${{ github.run_number }}.txt
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add ci-logs/
        git commit -m "Add test log for run ${{ github.run_number }}" || echo "No changes to commit"
        git push origin ci-logs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Build the app
    - name: Build the app
      working-directory: ./frontend
      run: npm run build