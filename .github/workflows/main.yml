name: PolicyCenter MockUp CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests
      - name: Run tests
        run: npm test -- --watchAll=false

      # 5. Build the app
      - name: Build the app
        run: npm run build

      # 6. Upload build artifacts (optional)
      - name: Upload production build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build