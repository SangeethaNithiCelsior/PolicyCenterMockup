name: build-and-test

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm (frontend)
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Clean environment (frontend)
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      # 1) RUN TESTS, CAPTURE LOG + EXIT CODE (BUT DO NOT FAIL JOB YET)
      - name: Run tests (frontend) and capture log
        working-directory: ./frontend
        env:
            FORCE_COLOR: 0
            NO_COLOR: 1
        shell: bash
        run: |
          set -o pipefail

          LOG_DIR="../logs/ci/${GITHUB_RUN_NUMBER}"
          mkdir -p "$LOG_DIR"

          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          LOG_FILE="$LOG_DIR/test-${GITHUB_RUN_NUMBER}-attempt${GITHUB_RUN_ATTEMPT}-${TIMESTAMP}.log"
          STATUS_FILE="$LOG_DIR/test-exit-code.txt"

          echo "Writing Jest output to $LOG_FILE"

          # run tests but don't kill the job yet
          set +e
          # ðŸ‘‡ capture BOTH stdout + stderr into the log
          npm run test:ci 2>&1 | tee "$LOG_FILE"
          # ðŸ‘‡ get exit code of npm, not tee
          TEST_EXIT=${PIPESTATUS[0]}
          set -e

          echo "$TEST_EXIT" > "$STATUS_FILE"

          # explicit PASS / FAIL marker
          if [ "$TEST_EXIT" -eq 0 ]; then
            echo "" | tee -a "$LOG_FILE"
            echo "===== TEST STATUS: PASSED =====" | tee -a "$LOG_FILE"
          else
            echo "" | tee -a "$LOG_FILE"
            echo "===== TEST STATUS: FAILED (exit code $TEST_EXIT) =====" | tee -a "$LOG_FILE"
          fi

          echo "" | tee -a "$LOG_FILE"
          echo "===== Log file summary (size) =====" | tee -a "$LOG_FILE"
          ls -l "$LOG_FILE" || echo "log file not found"
          wc -c "$LOG_FILE" || true
          echo "Test command exit code: $TEST_EXIT (saved in $STATUS_FILE)"

          echo ""
          echo "Stripping ANSI color codes from $LOG_FILE"
          CLEAN_LOG="${LOG_FILE%.log}-clean.log"

          # Remove color escape sequences like ^[[36m, ^[[0m, etc.
          sed -r 's/\x1B\[[0-9;]*[mK]//g' "$LOG_FILE" > "$CLEAN_LOG" || true

          mv "$CLEAN_LOG" "$LOG_FILE" || true
          echo "ANSI-stripped log saved back to $LOG_FILE"

      # 2) PUSH ONLY LOGS TO ci-logs (TEMP REPO TRICK)
      - name: Push logs to ci-logs branch (logs-only, keep history)
        if: always()
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          LOG_ROOT="logs"
          RUN_LOG_DIR="logs/ci/${GITHUB_RUN_NUMBER}"
          TEMP_REPO=".ci-logs-tmp"

          if [ ! -d "$RUN_LOG_DIR" ]; then
            echo "No run-specific logs at $RUN_LOG_DIR. Exiting."
            exit 0
          fi

          echo "Run logs to be pushed (local workspace):"
          ls -R "$RUN_LOG_DIR" || echo "No files under $RUN_LOG_DIR"

          rm -rf "$TEMP_REPO"
          mkdir "$TEMP_REPO"
          cd "$TEMP_REPO"

          # Clone only the ci-logs branch if it exists, otherwise start fresh
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          if git ls-remote --exit-code origin refs/heads/ci-logs > /dev/null 2>&1; then
            echo "ci-logs branch exists, fetching it..."
            git fetch origin ci-logs
            git checkout -b ci-logs origin/ci-logs
          else
            echo "ci-logs branch does not exist, creating new."
            git checkout -b ci-logs
          fi

          # Copy ONLY this run's logs into the repo, preserving older runs
          mkdir -p logs/ci
          cp -r "../${RUN_LOG_DIR}" "logs/ci/"

          echo "Logs in temp repo before commit:"
          ls -R logs || echo "No logs in temp repo"

          git add "logs/ci/${GITHUB_RUN_NUMBER}" || true

          if git diff --cached --quiet; then
            echo "No log changes to commit"
            exit 0
          fi

          git commit -m "Add test logs for run ${GITHUB_RUN_NUMBER}"
          git push origin ci-logs
          
      # Replace your current cleanup step with these steps (in the same job or as a separate job)
      - name: Checkout ci-logs branch
        uses: actions/checkout@v4
        with:
            repository: ${{ github.repository }}
            ref: ci-logs
            persist-credentials: true   # allows push with GITHUB_TOKEN
            fetch-depth: 0

      - name: Cleanup old logs and push (keep last 5)
        if: always()
        shell: bash
        env:
            KEEP: 5
        run: |
            set -euo pipefail

            # go to repo root (checkout puts files here)
            cd "${GITHUB_WORKSPACE}"

            LOG_DIR="logs/ci"
            if [ ! -d "$LOG_DIR" ]; then
              echo "No $LOG_DIR found on this branch; nothing to delete."
              exit 0
            fi

            cd "$LOG_DIR" || exit 0

            # nullglob so */ disappears if no dirs
            shopt -s nullglob

            # collect directories and sort numerically
            mapfile -t dirs < <(for d in */; do printf '%s\n' "${d%/}"; done | sort -n)

            total=${#dirs[@]}
            keep=${KEEP:-5}

            echo "Found $total folders; will keep last $keep by numeric name."

            if (( total > keep )); then
              remove_count=$(( total - keep ))
              echo "Deleting $remove_count older folder(s)..."
              for (( i=0; i<remove_count; i++ )); do
                target="${dirs[i]}"
                echo "Removing: $target"
                rm -rf -- "$target"
              done

              # go back to workspace root to run git commands
              cd "$GITHUB_WORKSPACE"

              # configure git user for commit
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"

              # show git status for debugging
              git status --porcelain

              # stage only deletions/changes under logs/ci
              git add -A -- "logs/ci"

              # commit only if there are staged changes
              if ! git diff --cached --quiet; then
                git commit -m "ci: cleanup older logs - keep last $keep"
                git push origin HEAD:ci-logs
                echo "Pushed cleanup commit to ci-logs."
              else
                echo "No changes to commit after cleanup."
              fi
            else
              echo "Nothing to delete (have $total <= keep $keep)."
            fi


      # 3) FAIL THE JOB IF TESTS FAILED (AFTER LOGS ARE PUSHED) 
      - name: Fail job if tests failed
        shell: bash
        run: |
          LOG_DIR="logs/ci/${GITHUB_RUN_NUMBER}"
          STATUS_FILE="$LOG_DIR/test-exit-code.txt"

          if [ ! -f "$STATUS_FILE" ]; then
            echo "No test status file found at $STATUS_FILE. Assuming success."
            exit 0
          fi

          TEST_EXIT=$(cat "$STATUS_FILE" || echo "0")
          echo "Recorded test exit code: $TEST_EXIT"

          if [ "$TEST_EXIT" -ne 0 ]; then
            echo "Tests failed with exit code $TEST_EXIT"
            exit 1
          fi

          echo "Tests passed, continuing."

      # 4) ONLY BUILD IF TESTS PASSED
      - name: Build the app (frontend)
        working-directory: ./frontend
        env:
          DISABLE_ESLINT_PLUGIN: true
        run: npm run build --if-present