name: build-and-test

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm (frontend)
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Clean environment (frontend)
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      # ✅ RUN TESTS + CREATE TIMESTAMPED LOG
      - name: Run tests (frontend) and capture log
        working-directory: ./frontend
        shell: bash
        continue-on-error: true
        run: |
          set -o pipefail

          LOG_DIR="../logs/ci/${GITHUB_RUN_NUMBER}"
          mkdir -p "$LOG_DIR"

          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          LOG_FILE="$LOG_DIR/test-${GITHUB_RUN_NUMBER}-attempt${GITHUB_RUN_ATTEMPT}-${TIMESTAMP}.log"

          echo "Writing Jest output to $LOG_FILE"
          npm run test:ci | tee "$LOG_FILE"

          echo "===== Log file summary ====="
          ls -l "$LOG_FILE" || echo "log file not found"
          wc -c "$LOG_FILE" || true

      # ✅ PUSH ONLY LOGS TO ci-logs BRANCH
      - name: Push logs to ci-logs branch (logs-only)
        if: always()
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          LOG_ROOT="logs"
          TEMP_REPO=".ci-logs-tmp"

          if [ ! -d "$LOG_ROOT" ]; then
            echo "No logs directory to push. Exiting."
            exit 0
          fi

          echo "Logs to be pushed:"
          ls -R "$LOG_ROOT" || echo "No logs found"

          rm -rf "$TEMP_REPO"
          mkdir "$TEMP_REPO"
          cp -r "$LOG_ROOT" "$TEMP_REPO/"

          cd "$TEMP_REPO"

          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add logs || true

          if git diff --cached --quiet; then
            echo "No log changes to commit"
            exit 0
          fi

          git commit -m "Add test logs for run ${GITHUB_RUN_NUMBER}"
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          git push origin HEAD:refs/heads/ci-logs --force-with-lease || true

      # ✅ OPTIONAL: STILL BUILD APP IF YOU WANT
      - name: Build the app (frontend)
        working-directory: ./frontend
        run: npm run build --if-present